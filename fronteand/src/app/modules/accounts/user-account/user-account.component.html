<div class="container">
  <div class="row" *ngIf="userAccount">
    <div class="col-12 text-center my-head"><h1>Мой профиль</h1><hr></div>
    <div class="col-md-6 my-data text-right">
      Логин:
    </div>
    <div class="col-md-6 my-data text-left">
      {{userAccount.login}}
    </div>

    <div class="col-md-6 my-data text-right">
      Имя:
    </div>
    <div class="col-md-6 my-data text-left">
      {{userAccount.name}}
    </div>

    <div class="col-md-6 my-data text-right">
      Фамилия:
    </div>
    <div class="col-md-6 my-data text-left">
      {{userAccount.surname}}
    </div>

    <div class="col-md-6 my-data text-right">
      Почта:
    </div>
    <div class="col-md-6 my-data text-left">
      {{userAccount.email}}
    </div>

    <div class="col-md-6 my-data text-right">
      Адрес:
    </div>
    <div class="col-md-6 my-data text-left">
      {{userAccount.address}}
    </div>

    <div class="col-md-4 my-data text-left">
      <button class="btn btn-dark" [routerLink]="['/billing-account/userId/', userAccount.userId]">Счет</button>
      <button class="btn btn-dark" routerLink="/registrationBA">Новый кошелек</button>
    </div>
    <div class="col-md-4 my-data text-center">
      <button class="btn btn-dark" [routerLink]="['/subscriptions/userId/', userAccount.userId]">Подписки</button>
    </div>
    <div class="col-md-4 my-data text-right">
      <button class="btn btn-dark"(click)="auth.logOut()" routerLink="/login">Выйти</button>
    </div>

  </div>
</div>
