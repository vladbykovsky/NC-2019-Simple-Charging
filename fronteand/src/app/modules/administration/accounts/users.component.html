<div class="container-fluid">
  <h1 class="text-center">Пользователи</h1>
  <table class="table table-striped table-condensed table-bordered">
    <tbody>
    <tr>
      <th class="text-right">Id</th>
      <th>Логин</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Почта</th>
      <th>Адрес</th>
      <th>Роль</th>
      <th>Удалить</th>
    </tr>
    <tr *ngFor="let user of users">
      <td class="text-right">{{user.userId}}</td>
      <td><a [routerLink]="['/user-account/login/', user.login]">{{user.login}}</a></td>
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address}}</td>
      <td>{{user.rolesByRoleId.name}}</td>
      <td><button type="button" class="btn btn-danger" (click)="deleteUser(user.userId)">Удалить</button></td>
    </tr>
    </tbody>
  </table>
</div>
