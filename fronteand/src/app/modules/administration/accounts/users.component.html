<div class="container-fluid">
  <h1 class="text-center">Пользователи</h1>
  <table class="table table-striped table-condensed table-bordered">
    <tbody>
    <tr>
      <th class="text-right">Id</th>
      <th>Логин</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Почта</th>
      <th>Адрес</th>
      <th>Редактировать</th>
      <th>Удалить</th>
    </tr>

    <tr *ngFor="let user of users">
      <td class="text-right">{{user.userId}}</td>
      <td><a [routerLink]="['/user-account/login/', user.login]">{{user.login}}</a></td>
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address}}</td>
      <td><button type="button" class="btn btn-dark">Редактировать</button></td>
      <td><button type="button" class="btn btn-danger">Удалить</button></td>
    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <button class="btn btn-dark" type="button" routerLink="/registration">Добавить</button>
  </div>
</div>
