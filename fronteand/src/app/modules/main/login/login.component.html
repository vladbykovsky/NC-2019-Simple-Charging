<div class="text-center">
  <form class="form-signin" >
    <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
    <label class="sr-only">Логин</label>
    <input class="form-control" name="name" [(ngModel)]="user.login" required/>
    <label class="sr-only">Пароль</label>
    <!--<input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">-->
    <input class="form-control" name="name" [(ngModel)]="user.password" required/>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me">Запомнить меня
      </label>
    </div>
    <button class="btn btn-lg btn-dark btn-block" type="submit" (click)="loginUser()">Войти</button>
    <p class="mylog mb-3 text-muted">© 2019</p>
  </form>
</div>
