<div class="bg-myreg">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Регистрация кошелька</h2>
    </div>

    <div class="row">
      <div class="col-md-12 order-md-1">
        <h4 class="mb-3">Ваши данные</h4>
        <form class="needs-validation" novalidate="">

          <div class="mb-3">
            <label>Тип карты</label>
            <input class="form-control" name="cardType" [(ngModel)]="billingAccount.cardType" required/>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="mb-3">
            <label>Баланс</label>
            <input class="form-control" name="balance" [(ngModel)]="billingAccount.balance"  required/>
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>

          <hr class="mb-4">

          <button class="btn btn-dark btn-lg btn-block" type="submit" (click)="addBillingAccount()">Добавить</button>
        </form>
      </div>
    </div>

    <footer class="text-center my-reg-foot">
      <p>© 2019 Simple Charging Service</p>
    </footer>
  </div>
</div>
