           <input class="form-control" name="name" [(ngModel)]="userAccount.name" required/>

             Valid first name is required.
           </div>
        </div>

        <div class="mb-3">
          <label>Фамилия</label>

        <div class="mb-3">
          <label>Логин</label>
          <input class="form-control" name="login" [(ngModel)]="userAccount.login"  required/>

            Your username is required.
          </div>
        </div>

        <div class="mb-3">
          <label>Пароль</label>
          <input class="form-control" name="password" [(ngModel)]="userAccount.password"  required/>

            Your username is required.
          </div>
        </div>

        <div class="mb-3">
          <label>Почта</label>
          <input class="form-control" name="email" [(ngModel)]="userAccount.email" required/>
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label>Адрес</label>
          <input class="form-control" name="address" [(ngModel)]="userAccount.address" required/>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="mb-3">
          <label>Role</label>
          <input class="form-control" name="roleId" [(ngModel)]="userAccount.rolesByRoleId.roleId" required/>

          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>
