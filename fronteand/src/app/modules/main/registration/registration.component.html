<div class="bg-myreg">
<div class="container">
  <div class="py-5 text-center">
    <h2>Регистрация</h2>
  </div>

  <div class="row">
    <div class="col-md-12 order-md-1">
      <h4 class="mb-3">Ваши данные</h4>
      <form class="needs-validation" novalidate="">

        <div class="mb-3">
           <label>Имя</label>
           <input class="form-control" name="name" [(ngModel)]="userAccount.name" required/>

          <div class="invalid-feedback">
             Valid first name is required.
           </div>
        </div>

        <div class="mb-3">
          <label>Фамилия</label>
          <input class="form-control" name="surname" [(ngModel)]="userAccount.surname" required/>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>

        <div class="mb-3">
          <label>Логин</label>
          <input class="form-control" name="login" [(ngModel)]="userAccount.login"  required/>
          <div class="invalid-feedback" style="width: 100%;">
            Your username is required.
          </div>
        </div>

        <div class="mb-3">
          <label>Пароль</label>
          <input class="form-control" name="password" [(ngModel)]="userAccount.password"  required/>
          <div class="invalid-feedback" style="width: 100%;">
            Your username is required.
          </div>
        </div>

        <div class="mb-3">
          <label>Почта</label>
          <input class="form-control" name="email" [(ngModel)]="userAccount.email" required/>
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="mb-3">
          <label>Адрес</label>
          <input class="form-control" name="address" [(ngModel)]="userAccount.address" required/>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <div class="mb-3">
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Роль
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="setRole('1')">Пользователь</a>
              <a class="dropdown-item" (click)="setRole('3')">Админ</a>
            </div>
          </div>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>

        <hr class="mb-4">
      <button class="btn btn-dark btn-lg btn-block" type="submit" routerLink="" (click)="_addUserAccount()">Зарегистрироваться</button>
      </form>
    </div>
  </div>

</div>
</div>
